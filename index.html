<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="" alt="imagempokemon" class="pokemonimg">
        <h1 class="pokemondata">
            <span class="pokemonid"></span>-
            <span class="pokemonname"></span>
        </h1>
        <form class="form">
            <input type="search" class="inputsearch" placeholder="Name or Number" required>
        </form>
        <div class="buttons">
            <button class="btn btn-prev">Prev &lt;</button>
            <button class="btn btn-next">Next &gt;</button>
        </div>
        <img src="img/pokedex.png" alt="Pokédex" class="pokedex">
    </main>

    <script src="js/app.js"></script>
</body>
</html>
